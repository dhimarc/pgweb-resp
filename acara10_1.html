    <script>
        // Initialize the map
        var map = L.map("map").setView([-7.7956, 110.3695], 10);

        // Basemaps
        var basemap1 = L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 19,
                attribution: 'Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            }
        );
        basemap1.addTo(map);

        // Point 

        // Create a GeoJSON layer for polygon data
        var wfsgeoserver1 = L.geoJson(null, {
            style: function (feature) {
                // Adjust this function to define styles based on your polygon properties
                var value = feature.properties.jumlah; // Change this to your actual property name
                return {
                    fillColor: getColor(value),
                    weight: 2,
                    opacity: 1,
                    color: "white",
                    dashArray: "3",
                    fillOpacity: 0.7,
                };
            },
            onEachFeature: function (feature, layer) {
                // Adjust the popup content based on your polygon properties
                var content =
                    "Kecamatan: " +
                    feature.properties.kecamatan +
                    "<br>" +
                    "Jumlah Penduduk: " +
                    feature.properties.jumlah +
                    "<br>";

                layer.bindPopup(content);
            },
        });

        // Fetch GeoJSON data from geoserver.php
        $.getJSON("acara10_2.php", function (data) {
            wfsgeoserver1.addData(data);
            wfsgeoserver1.addTo(map);
            map.fitBounds(wfsgeoserver1.getBounds());
        });

        // Array of markers
        var markersArray = [{
                coordinates: [-7.766715, 110.37746],
                options: {
                    draggable: true
                },
                popupContent: "Gedung B DIVSIG UGM",
            },
            {
                coordinates: [-7.743168, 110.350276],
                options: {},
                popupContent: "RS.Akademik UGM",
            },
        ];

        // Buat layer grup untuk marker cluster
var markers = L.markerClusterGroup();

fetch('index.php')
.then(response => response.json())
    .then(data => {
        data.forEach(function (marker) {
            var markerLocation = [marker.latitude, marker.longitude];
            var nama_warmindo = marker.nama_warmindo;
            var foto_filename = marker.foto;

            var foto_url = 'http://localhost/pgweb-res/database/img/' + foto_filename;
            var imageElement = '<img src="' + foto_url + '" alt="Foto Warmindo" style="max-width: 100%;">';

            var customIcon = L.icon({
                iconUrl: 'restaurant.png',
                iconSize: [30, 30],
            });

            var popupContent = nama_warmindo + "<br>" + imageElement;

            // Tambahkan marker ke dalam layer grup
            var customMarker = L.marker(markerLocation, { icon: customIcon }).bindPopup(popupContent);
            markers.addLayer(customMarker);
        });

        // Tambahkan layer grup ke dalam peta
        map.addLayer(markers);
    });










        // Title
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create("div", "info");
            this.update();
            return this._div;
        };

        // Watermark 
        L.Control.Watermark = L.Control.extend({
            onAdd: function (map) {
                var container = L.DomUtil.create("div", "leaflet-control-watermark");
                var img = L.DomUtil.create("img", "watermark-image");
                img.src = "assets/img/logo/LOGO_SIG_BLUE.png";
                img.style.width = "120px";
                img.style.marginBottom = "60px";
                container.appendChild(img);
                return container;
            },
        });
        L.control.watermark = function (opts) {
            return new L.Control.Watermark(opts);
        };

        L.control.watermark({
            position: "bottomleft"
        }).addTo(map);

        // Legend
L.Control.Legend = L.Control.extend({
    onAdd: function (map) {
        var img = L.DomUtil.create("img", "legend-img"); // Added a class for styling
        img.src = "assets/img/legend/legenda4.png";
        img.style.width = "400px";
        img.style.marginBottom = "60px"; // Adjust this value as needed
        return img;
    },
});

L.control.Legend = function (opts) {
    return new L.Control.Legend(opts);
};

L.control.Legend({
    position: "bottomleft"
}).addTo(map);

        // Basemaps
        var basemap1 = L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 19,
                attribution: 'Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            }
        );

        var basemap2 = L.tileLayer(
            "https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}", {
                attribution: 'Tiles &copy; Esri | <a href="DIVSIGUGM" target="_blank">DIVSIG UGM</a>',
            }
        );

        var basemap3 = L.tileLayer(
            "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
                attribution: 'Tiles &copy; Esri | <a href="Lathan WebGIS" target="_blank">DIVSIG UGM</a>',
            }
        );

        var basemap4 = L.tileLayer(
            "https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png", {
                attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
            }
        );

        basemap3.addTo(map);

        var baseMaps = {
            OpenStreetMap: basemap1,
            "Esri World Street": basemap2,
            "Esri Imagery": basemap3,
            "Stadia Dark Mode": basemap4,
        };

        L.control.layers(baseMaps).addTo(map);

        // Plugin Search
        var searchControl = new L.Control.Search({
            position: "topleft",
            layer: wfsgeoserver1, // Nama variabel layer
            propertyName: "kecamatan", // Field untuk pencarian
            marker: false,
            moveToLocation: function (latlng, title, map) {
                var zoom = map.getBoundsZoom(latlng.layer.getBounds());
                map.setView(latlng, zoom);
            },
        });

        searchControl
            .on("search:locationfound", function (e) {
                e.layer.setStyle({
                    fillColor: "#ffff00",
                    color: "#0000ff",
                });
            })
            .on("search:collapse", function (e) {
                wfsgeoserver1.eachLayer(function (layer) {
                    wfsgeoserver1.resetStyle(layer);
                });
            });

        map.addControl(searchControl);

        // Plugin Geolocation
        var locateControl = L.control
            .locate({
                position: "topleft",
                drawCircle: true,
                follow: true,
                setView: true,
                keepCurrentZoomLevel: false,
                markerStyle: {
                    weight: 1,
                    opacity: 0.8,
                    fillOpacity: 0.8,
                },
                circleStyle: {
                    weight: 1,
                    clickable: false,
                },
                icon: "fas fa-crosshairs",
                metric: true,
                strings: {
                    title: "Click for Your Location",
                    popup: "You're here. Accuracy {distance} {unit}",
                    outsideMapBoundsMsg: "Not available",
                },
                locateOptions: {
                    maxZoom: 16,
                    watch: true,
                    enableHighAccuracy: true,
                    maximumAge: 10000,
                    timeout: 10000,
                },
            })
            .addTo(map);

        // Plugin Mouse Position Coordinate
        L.control
            .mousePosition({
                position: "bottomright",
                separator: ",",
                prefix: "Point Coodinate: ",
            })
            .addTo(map);

        // Plugin Measurement Tool
        var measureControl = new L.Control.Measure({
            position: "topleft",
            primaryLengthUnit: "meters",
            secondaryLengthUnit: "kilometers",
            primaryAreaUnit: "hectares",
            secondaryAreaUnit: "sqmeters",
            activeColor: "#FF0000",
            completedColor: "#00FF00",
        });
    measureControl.addTo(map);

      // Plugin EasyPrint
    L.easyPrint({
        title: "Print",
    }).addTo(map);

      // Plugin Routing
    L.Routing.control({
        waypoints: [
        L.latLng(-7.774876989477508, 110.3746770621709),
        L.latLng(-7.9101160692828, 110.3072698610262),
        ],
        routeWhileDragging: true,
    }).addTo(map);


    map.addLayer(markers);
      // Function to determine the color based on the 'value' attribute
      function getColor(value) {
        return value > 75000
          ? "#180606"
          : value > 50000
          ? "#691b1b"
          : value > 10
          ? "#b62f2f"
          : "#b62f2f";
      }
